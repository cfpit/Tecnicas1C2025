<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- JS en linea -->
<!-- onload: es un atributo de evento de JS -->
 <!-- en este ejemplo, el evento es cargar la pagina web -->
<body onload="alert('Hola Mundo!')">

    <h1>Javascript</h1>

    <!-- JS en bloque: debe ubicarse en el final del body -->
    <script>
        // document es un objeto del DOM q representa a todo el documento HTML 
        //DOM: Document Object Model: es el conjunto de objetos q representan a todos los elementos del documento HTML.
        // write: es un metodo del objeto document q permite escribir en el documento HTML
        document.write("<span style='color:red'>Hola Argentina!</span><br>");
        document.write('Hola CABA!');

        console.log('Hola Juan!')
        console.log('Hola Maria!')
    </script>
    <script src="js/mensaje.js"></script>
</body>
</html>
