        //Ejercicio 8: Crear un programa que permita al usuario ingresar números dentro de un formulario hasta que sea cero. Luego informar el promedio de los números ingresados mediante una funcion de Javascript.
        let suma = 0;
        let contador = 0;

        function calcularPromedio() {

            //let numero = parseInt(document.getElementById("numero").value);
            let numero = parseInt(document.querySelector("#numero").value);

            if (numero !== 0) {
                suma += numero;
                contador++;
                document.querySelector("#numero").value = ""; // Limpiar campo de entrada
                document.querySelector("#numero").focus(); // foco en campo de entrada
            }
            else {
                if (contador > 0) {
                    let promedio = suma / contador;
                    document.getElementById("resultado").innerText = "El promedio de los números ingresados es: " + promedio;
                } else {
                    document.getElementById("mensaje").innerText = "No se ingresaron números.";
                }
            }
        }
