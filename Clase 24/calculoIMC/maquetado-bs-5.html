<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .hh {
            height: 15vh;
            line-height: 15vh;
        }

        .hn {
            height: 10vh;
            line-height: 10vh;
        }

        .hm {
            height: 100vh;
        }

        .hf {
            height: 10vh;
            line-height: 10vh;
        }

        .hs {
            height: 100vh;
        }

        .hs2 {
            height: 50vh;
            line-height: 50vh;
        }
        #result {
            margin-top: 1rem;
            font-size: 1rem;
        }
    </style>
</head>

<body class="container">
    <header class="bg-info text-white text-center fs-1 hh">
        <h2 class="hh">Encabezado</h2>
    </header>
    <nav class="bg-primary text-white text-center fs-3 hn">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active text-white" href="#">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Servicios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Contacto</a>
            </li>
        </ul>
    </nav>
    <main class="container bg-secondary text-white text-center fs-3 hm">
        <div class="row">
            <div class="col-12 col-md-8 bg-warning text-dark py-3 hs">
                <section>
                    <article>
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div class="container mt-5">
                                        <h1 class="text-center">Calculadora de IMC</h1>
                                        <div class="row justify-content-center">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="peso" class="form-label">Peso (kg)</label>
                                                    <input type="number" class="form-control" id="peso"
                                                        placeholder="Ingrese su peso" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="altura" class="form-label">Altura (m)</label>
                                                    <input type="number" class="form-control" id="altura"
                                                        placeholder="Ingrese su altura" required>
                                                </div>
                                                <button class="btn btn-primary" id="calculate-btn">Calcular IMC</button>
                                                <div class="mt-3" id="result"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>
                </section>
            </div>
            <div class="col-12 col-md-4 bg-danger text-white hs">
                <div class="row">
                    <div class="col bg-secondary hs2">
                        <section>
                            <article>
                                <div class="container">
                                    <div class="row">
                                        <div class="col">
                                            <audio width="100%" height="200" controls>
                                                <source src="audio.mp3" type="audio/mpeg">
                                            </audio>
                                        </div>
                                    </div>
                                </div>
                            </article>
                        </section>
                    </div>
                </div>
                <div class="row">
                    <div class="col bg-success hs2">
                        <section>
                            <article>
                                <div class="container">
                                    <div class="row">
                                        <div class="col">
                                            <video width="100%" height="200" controls>
                                                <source src="globos.mp4" type="video/mp4">
                                            </video>
                                        </div>
                                    </div>
                                </div>
                            </article>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center fs-2 hf">Pie de Pagina</footer>
    <script src="js/app.js"></script>
</body>

</html>
