<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .hh {
            height: 15vh;
            line-height: 15vh;
        }

        .hn {
            height: 10vh;
            line-height: 10vh;
        }

        .hm {
            height: 65vh;
        }

        .hf {
            height: 10vh;
            line-height: 10vh;
        }

        .hs {
            height: 65vh;
        }

        .hs2 {
            height: 32.5vh;
            line-height: 32.5vh;
        }
    </style>
</head>

<body class="container">
    <header class="bg-info text-white text-center fs-1 hh">
        <h2 class="hh">Encabezado</h2>
    </header>
    <nav class="bg-primary text-white text-center fs-3 hn">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active text-white" href="#">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Servicios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Contacto</a>
            </li>
        </ul>
    </nav>
    <main class="container bg-secondary text-white text-center fs-3 hm">
        <div class="row">
            <div class="col-12 col-md-8 bg-warning text-dark py-3 hs">
                <section>
                    <article>
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div class="card" style="width: 15rem;">
                                        <img src="paisaje.jpg" class="card-img-top" alt="paisaje">
                                        <div class="card-body">
                                            <h5 class="card-title">Titulo de la Tarjeta</h5>
                                            <p class="card-text">Contenido de la Tarjeta.</p>
                                            <a href="https://www.google.com.ar" class="btn btn-success">Google</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>
                </section>
            </div>
            <div class="col-12 col-md-4 bg-danger text-white hs">
                <div class="row">
                    <div class="col bg-secondary hs2">
                        <section>
                            <article>
                                <div class="container">
                                    <div class="row">
                                        <div class="col">
                                            <audio width="100%" height="200" controls>
                                                <source src="audio.mp3" type="audio/mpeg">
                                            </audio>
                                        </div>
                                    </div>
                                </div>
                            </article>
                        </section>
                    </div>
                </div>
                <div class="row">
                    <div class="col bg-success hs2">
                        <section>
                            <article>
                                <div class="container">
                                    <div class="row">
                                        <div class="col">
                                            <video width="100%" height="200" controls>
                                                <source src="globos.mp4" type="video/mp4">
                                            </video>
                                        </div>
                                    </div>
                                </div>
                            </article>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center fs-2 hf">Pie de Pagina</footer>
</body>

</html>
