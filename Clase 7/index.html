<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //ingreso de datos
        var n1 = parseInt(prompt("Ingrese n1: "));
        var n2 = parseInt(prompt("Ingrese n2: "));

        //var nombre = prompt("Ingrese su nombre: ");
        //var temperatura = parseFloat(prompt("Ingrese la temperatura: ")); 

        //logica de decision
        if (n1 > n2) 
        {
            document.write("n1 es mayor");
        }
        else 
        {
            if (n2 < n1) 
            {
                document.write("n2 es mayor");
            } else 
            {
                document.write("son iguales");
            }
        }

    </script>
</body>

</html>
