<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //operadores logicos
        var a = 5;
        var b = 10;
        var c = "5";
        var d = 5;
        var e = "hola";
        var f = "Hola";
        var g = "hola mundo";
        var h = "hola mundo";

        // operador && -> Y
        document.write((a < b) && (a == d)); // true && true -> true
        document.write("<br>");

        //operador || -> O
        document.write((a > b) || (a == d)); // false || true -> true
        document.write("<br>");

        //operador ! -> Negacion
        document.write(!(a == d)); // !(true) -> false
    </script>  
</body>
</html>
