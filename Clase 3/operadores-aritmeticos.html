<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //operadores aritmeticos: son simbolos q permiten realizar operaciones matematicas
        //suma: +
        //resta: -
        //multiplicacion: *
        //division: /
        //modulo: %
        

        var a = 10;
        var b = 20;
        var suma = a + b;
        var resta = a - b;
        var multiplicacion = a * b;
        var division = a / b;
        var modulo = a % b;
        

        document.write('La suma de ' + a + ' + ' + b + ' es igual a ' + suma + '<br>');
        document.write('La resta de ' + a + ' - ' + b + ' es igual a ' + resta + '<br>');
        document.write('La multiplicacion de ' + a + ' * ' + b + ' es igual a ' + multiplicacion + '<br>');
        document.write('La division de ' + a + ' / ' + b + ' es igual a ' + division + '<br>');
        document.write('El modulo de ' + a + ' % ' + b + ' es igual a ' + modulo + '<br>');
        
    </script>
</body>
</html>
