        //Ejercicio 2: Desarrollar un programa que permita ingresar cinco valores de temperatura. Informar la temperatura más alta y la más baja ingresada.

        var temperatura = 0;
        var temperaturaMax = -Infinity;
        var temperaturaMin = Infinity;
        for (let cont = 1; cont <= 5; cont++) {
            temperatura = parseFloat(prompt("Ingrese la temperatura: "));
            if (temperatura > temperaturaMax) {
                temperaturaMax = temperatura;
            }
            if (temperatura < temperaturaMin) {
                temperaturaMin = temperatura;
            }
        }
        document.write("Temperatura máxima: " + temperaturaMax + "<br>");
        document.write("Temperatura mínima: " + temperaturaMin + "<br>");
