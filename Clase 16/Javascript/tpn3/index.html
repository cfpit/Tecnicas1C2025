<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Ejercicio 2: Dado el vector inflación [0.8, 0.1, 0.3, 0.4, 0.3, 0.6, 0.5, 0.3, 0.7, 0.3, 0.2, 0.9]
         /* Cada ítem del vector representa la inflación de un mes de tal manera que el
         * primer ítem del vector que es 0.8 representa la inflación de Enero, y el
         * último ítem del vector que es 0.9 representa la inflación de diciembre.
         * 
         * Se pide:
         * a- Informar la inflación anual
         * b- Informar la inflación más baja, junto con el número de mes. Por ejemplo:
         * Mes 2 = 0.1
         * c- Informar la inflación más alta, junto con el número de mes. Por ejemplo:
         * Mes 12 = 0.9
         * d- Informar el promedio de inflación (inflación total / 12)
         */
        const infla = [0.8, 0.1, 0.3, 0.4, 0.3, 0.6, 0.5, 0.3, 0.7, 0.3, 0.2, 0.9];
        let suma = 0;
        let menor = infla[0];
        let mayor = infla[0];
        let mesMenor = 0;
        let mesMayor = 0;

        for (let i = 0; i < infla.length; i++) {
            //totalizo el array
            suma = suma + infla[i];

            //obtengo el minimo junto con el mes
            if (infla[i] < menor) {
                menor = infla[i];
                mesMenor = i + 1; // + 1 porque el array empieza en 0
            }

            //obtengo el maximo junto con el mes
            if (infla[i] > mayor) {
                mayor = infla[i];
                mesMayor = i + 1; 
            }
        }

        //informo el resultado
        document.write("La inflacion anual es: " + suma);
        document.write("La inflacion mas baja es: " + menor + " del mes " + mesMenor);
        document.write("La inflacion mas alta es: " + mayor + " del mes " + mesMayor);
        document.write("El promedio de inflacion es: " + (suma / infla.length));


        //Ejercicio 5: Dado un arreglo de temperaturas en Fahrenheit hacer la conversión a Celsius usando la fórmula: C = (F - 32) / 1.8. Utilizar el método map para recorrer el arreglo y convertir cada temperatura. 

        const tf = [32, 50, 68, 86, 104];
        
        const tc = tf.map(function(elemento){
            return (elemento - 32) / 1.8;
        });

        //muestro el array convertido
        document.write(tc + "<br>");

    </script>
</body>
</html>
